<html>
<head>
    <script>
        const birthyear = Number(prompt('태어난 해를 입력해주세요.', ''))
        const year = birthyear % 12
        const zodiac = '원숭이, 닭, 개, 돼지, 쥐, 소, 호랑이, 토끼, 용, 뱀, 말, 양'.split(',')

        alert(`${birthyear}년에 태어났다면 ${zodiac[year]}띠입니다`)
    </script>
</head>

</body>
</html>
